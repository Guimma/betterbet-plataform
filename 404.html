<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BetterBet Dashboard - Página não encontrada</title>
    <script type="text/javascript">
      // Redireciona para a página principal
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var port = l.port ? ':' + l.port : '';
      var url = l.protocol + '//' + l.hostname + port + l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      l.replace(
        url + '/?/' + 
        l.pathname
          .slice(1)
          .split('/')
          .slice(pathSegmentsToKeep)
          .join('/')
          .replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <h2>Redirecionando...</h2>
    <p>Se você não for redirecionado automaticamente, clique <a href="https://guimma.github.io/betterbet-plataform/">aqui</a> para voltar à página principal.</p>
  </body>
</html>
