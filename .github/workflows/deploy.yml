name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# ConfiguraÃ§Ã£o de permissÃµes necessÃ¡rias
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4 # Usando a versÃ£o mais recente da action de checkout

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Usando a versÃ£o mais recente da action de Node.js
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Instala as dependÃªncias usando o modo CI (mais rÃ¡pido e determinÃ­stico)

      - name: Build
        run: npm run build # Executa o script de build definido no package.json
        env:
          CI: false # Permite que o build continue mesmo com warnings do ESLint

      - name: Create necessary files
        run: |
          touch build/.nojekyll
          echo "guimma.github.io/betterbet-plataform" > build/CNAME

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # A pasta que serÃ¡ implantada no GitHub Pages
          branch: gh-pages # A branch para onde os arquivos de build serÃ£o enviados
          clean: true # Remove arquivos antigos da branch gh-pages antes do deploy 